<!DOCTYPE html>
<html lang="sk">
	<head>
		<title>PG1 - Zadanie: vyhľadávanie objektov a render do 3D priestoru</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="assets/css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	</head>
	<body>
		<span class="loading">
			<span id="loading-text">Search & select model to be loaded from left menu.</span>
		</span>

		<div class="model-navigation">
			<h4>Choose or search from a cars in collection</h4>
			<div class="config">
				<input autofocus class="search" type="text" value="" placeholder="To search in collection enter car name..."/>
			</div>
			<hr>
			<ul class="car-collection">
				<li class="car" data-name="Porsche 911"> <button onclick="load3Dmodel('porsche_911', this)"> Porsche 911 </button> </li>
				<li class="car" data-name="Chevrolet Impala 1967"> <button onclick="load3Dmodel('chevrolet_impala_1967', this)"> Chevrolet Impala 1967 </button> </li>
				<li class="car" data-name="Maserati Granturismo"> <button onclick="load3Dmodel('maserati_granturismo', this)"> Maserati Granturismo </button> </li>
				<li class="car" data-name="Polestar"> <button onclick="load3Dmodel('polestar', this)"> Polestar </button> </li>
				<li class="car" data-name="Ford Mustang SVT Cobra"> <button onclick="load3Dmodel('ford_mustgan_svt_cobra', this)"> Ford Mustang SVT Cobra </button> </li>
			</ul>

			<h3>
				Choose Paint Color
			</h3>
			<small>(Allows you to change paint color on car model)</small>
			<div class="config">
				<span class="paint-red" onclick="setPaintColor('rgb(255, 0, 0)')"></span>
				<span class="paint-green" onclick="setPaintColor('rgb(0, 255, 0)')"></span>
				<span class="paint-blue" onclick="setPaintColor('rgb(0, 0, 255)')"></span>
				<span class="paint-yellow" onclick="setPaintColor('rgb(255, 255, 0)')"></span>
			</div>

			<h3>
				Choose Window Color
			</h3>
			<small>(Allows you to change window color on car model)</small>
			<div class="config">
				<span class="window-dark" onclick="setWindowColor('rgb(0, 0, 0, 0.200)')"></span>
				<span class="window-light" onclick="setWindowColor('rgb(0, 94, 97, 0.200)')"></span>
			</div>
		</span>

		<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> 

		<script src="assets/js/three.min.js"></script>
		<script src="assets/js/OrbitControls.js"></script>
		<script src="assets/js/GLTFLoader.js"></script>
		<script src="assets/js/scene.js"></script>

	</body>
</html>
