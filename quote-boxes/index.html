<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhľadávanie v 3D Priestore</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JS scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://sole.github.io/tween.js/build/tween.min.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
        window.onload = function() { 
            init(); // function comes from scripts.js
        }
    </script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="quote">
        <h3>Interactive quote boxes</h3>
        <span>Move mouse over quote box to see inspiration message or type Quote Box number in search bar (1-100).</span> <br/>
        <span class="search-area">
            <input type="number" value="" id="box-number" placeholder="Enter value between 1 - 100"/> 
            <button type="button" onclick="searchBox()">Search</button>
        </span>
    </div>
</body>
</html>
